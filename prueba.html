<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulario de contacto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js"></script>
</head>

<body>
    <form id="contact-form">
        <h2>Formulario de contacto</h2>
        <p>
            <label>Cancion<br><input type="text" name="cancion"></label><br>
            <label>Artista<br><input type="text" name="artista"></label><br>
            <label>Link<br><input type="text" name="link"></label><br>
        </p>
        <input id="submit-contact-form" type="submit" value="Submit">
    </form>
    <script>
        (function () {
            var $form = $('form#contact-form'), url = 'https://script.google.com/macros/s/AKfycbzHc1odSRa3aM0aQyWMmFPAfQXrPNqC1u5TqpSkMSTpTJeRMxvTS6hbN5OtN9p80k_l/exec';
            $('#submit-contact-form').on('click', function (e) {
                e.preventDefault();
                var jqxhr = $.ajax({
                    url: url,
                    method: "GET",
                    dataType: "json",
                    data: $form.serializeObject(),
                    success: function (data) {
                        console.log(data);
                        $('form#contact-form').hide();
                        $('body').append("<p style='color:green'>Gracias por tu inter√©s. Contactaremos contigo en breve.</p>");
                    }
                });
            });
        })();
    </script>
</body>

</html>
